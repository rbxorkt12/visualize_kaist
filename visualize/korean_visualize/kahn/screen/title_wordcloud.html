        function showCloud(data) {
            d3.layout.cloud().size([width, height])
                //클라우드 레이아웃에 데이터 전달
                .words(data.map((d, index) => {

                        size: d.score,
                        cooccur: d.cooccur,
                        similar: d.similar,
                    }
                }))
                .padding(10)
                //스케일로 각 단어의 크기를 설정
                .rotate(function (d) {
                    return Math.round((Math.random()-0.5)*2) * 90;
                })
                .fontSize(d => {
                    if (d.index < 10) {
                        return 60;
                    } else {
                        return 30;
                    }
                })

            function draw(words) {

                        return (d.index < 10 ? "#fbc280" : "#405275");

                    .attr("text-anchor", "middle")
                    .text(function (d) {
                        return d.text;
                    })
